<div ng-include="'partials/nav.html'"></div>
<div ng-repeat="post in posts | filter: searchText.search">
	<div class="blogPosts" ng-click="SinglePostLocation(post.id)">
		<div class="postTitle">
			<h1>{{post.title}}</h1>	
		</div>
		<div class="imagePost" ng-repeat="image in post.image">
			<img ng-src={{image}}/>
		</div>
		<div ta-bind ng-model="post.post"></div>
	</div>
</div>
