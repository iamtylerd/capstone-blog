<div ng-include="'partials/nav.html'"></div>
<div class="row">
	<div class="singlePostDiv col s8 center offset-s2">
		<div class="singleTitle">
			<h1>{{singlePost.title}}</h1>
		</div>
		<div class="slideshow">
			<img class="singleImageSlideshow responsive-img" ng-repeat="slide in slides" ng-if="isCurrentSlideIndex($index)" ng-src="{{slide.src}}"/>
		</div>
		<div ta-bind ng-model="singlePost.post"></div>
		<md-fab-speed-dial class="right" md-open="speedDial.isOpen" md-direction="left" ng-class="speedDial.mode">
	      			<md-fab-trigger>
	       				 <md-button class="md-fab md-warn">
	        			  <md-icon class="material-icons">share</md-icon>
	       				 </md-button>
	    			  </md-fab-trigger>
	     			 <md-fab-actions>
	       				 <md-button aria-label="Facebook Share" share="true" class="md-fab md-raised md-mini iconBtn">
	       				 	<div share="true" share-links="Facebook" share-title={{singlePost.title}}></div>
	       				 </md-button>
	       				 <md-button aria-label="Twitter Share" share="true" class="md-fab md-raised md-mini">
	       				 	<div share="true" share-links="Twitter" share-title={{singlePost.title}}></div>
	       				 </md-button>
	     			 </md-fab-actions>
	  		    </md-fab-speed-dial>
	</div>
	
	<!-- directive can be used as an attribute -->
    <div disqus="'dynamicUrl'"></div>
</div>
	
</div>
