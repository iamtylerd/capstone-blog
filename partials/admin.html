<div ng-include="'partials/nav.html'"></div>
<div class="newBlogPost" >
	<h2>Make a new Post!</h2>
	<div class="row">
		<form class="col s12">
			<div class="input-field col s6">
				<input id="title" type="text" class="validate" ng-model="newBlogPost.title"/>
				<label for="title">Blog Title</label>
			</div>
		</form>
	</div>
	<div text-angular class="textAngDiv" ng-model="htmlVariable">
		<textarea placeholder="Blog Post" cols="30" rows="10" ng-model="htmlVariable"></textarea>
	</div>
	<div class="boardBtnBox">
		<button class="btn btn-normal" ng-click="openModalPhoto()">Add Photo</button>
		<button class="btn btn-normal" ng-click="AddPost()">Add</button>
	</div>
	<button ng-click="logout()">Logout</button>

	<div ng-repeat="post in posts | filter: searchText.search">
		<div class="AdminPosts" ng-click="EditPostLocation(post.id)">
			<div class="adminPostTitle">
				{{post.title}}			
			</div>
			<div ta-bind ng-model="post.post"></div>
		</div>
	</div>
</div>

<div style="visibility: hidden">
	<div class="md-dialog-container" id="upload-modal">
		<md-dialog>
			<form>
    			<div class="file-field input-field">
					<div class="btn" ngf-select ng-model="uploadedImg" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'">Select</div>
         			<div class="file-path-wrapper">
        			<input class="file-path validate" type="text" ng-model="uploadedImg.name">
      				</div>
    			</div>
				<button ng-click="uploadImg(uploadedImg)">Upload</button>
				<button ng-click="hideModal()">Close</button>
			</form>
		</md-dialog>
	</div>
</div>
