<div class="singlePostDiv">
	<div class="singleTitle">
		<h1>{{singlePost.title}}</h1>
	</div>
	<div class="slideshow">
		<img class="singleImageSlideshow" ng-repeat="slide in slides" ng-if="isCurrentSlideIndex($index)" ng-src="{{slide.src}}"/>
	</div>
	<div ta-bind ng-model="singlePost.post"></div>
</div>
